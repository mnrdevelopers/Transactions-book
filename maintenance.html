<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shop Maintenance</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <form id="maintenance-form">
            <div class="form-group">
                <label for="maintenance-date">Date:</label>
                <input type="date" id="maintenance-date" required>
            </div>

            <div class="form-group">
                <label for="maintenance-amount">Amount (₹):</label>
                <input type="number" id="maintenance-amount" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="maintenance-description">Description:</label>
                <textarea id="maintenance-description" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="maintenance-category">Category:</label>
                <select id="maintenance-category" required>
                    <option value="">Select Category</option>
                    <option value="Rent">Rent</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Repairs">Repairs</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit">Add Maintenance Expense</button>
        </form>

        <div class="maintenance-table-container">
            <table id="maintenance-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="maintenance-body">
                    <tr>
                        <td colspan="5" class="loading-spinner">
                            <div class="spinner"></div>
                            Loading maintenance records...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="maintenance-prev-btn" disabled>← Previous</button>
            <span id="maintenance-page-info">Page 1 of 1</span>
            <button id="maintenance-next-btn" disabled>Next →</button>
        </div>
    </div>

    <script src="maintenance.js"></script>
</body>
</html>
