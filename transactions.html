<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - RK Fashions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="add-transaction.html" class="nav-btn">
                <i class="fas fa-plus-circle"></i> Add Transaction
            </a>
        </div>

        <header>
            <h1>Transaction History</h1>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search transactions...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filters">
                <select id="date-filter">
                    <option value="">All Dates</option>
                </select>
                <select id="payment-filter">
                    <option value="">All Payments</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
        </div>

        <div class="transaction-table-container">
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>SI No</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Payment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <tr>
                        <td colspan="7" class="loading-spinner">
                            <div class="spinner"></div>
                            Loading transactions...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prev-btn" disabled><i class="fas fa-chevron-left"></i> Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-btn" disabled>Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- View Transaction Modal -->
    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-receipt"></i> Transaction Details</h2>
            <div id="transaction-details"></div>
        </div>
    </div>

    <script src="transactions.js"></script>
</body>
</html>
