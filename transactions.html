<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transaction History</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search transactions...">
                <button id="search-btn">üîç Search</button>
            </div>
            <div class="filters">
                <select id="date-filter">
                    <option value="">All Dates</option>
                </select>
                <select id="payment-filter">
                    <option value="">All Payments</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
        </div>

        <div class="transaction-table-container">
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>SI No</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Profit</th>
                        <th>Payment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <tr>
                        <td colspan="8" class="loading-spinner">
                            <div class="spinner"></div>
                            Loading transactions...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prev-btn" disabled>‚Üê Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-btn" disabled>Next ‚Üí</button>
        </div>
    </div>

    <!-- View Transaction Modal -->
    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Transaction Details</h2>
            <div id="transaction-details"></div>
        </div>
    </div>

    <script src="transactions.js"></script>
</body>
</html>
