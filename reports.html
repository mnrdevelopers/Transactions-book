<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - RK Fashions</title>
    <link rel="icon" href="data:,"> <!-- Empty favicon to prevent 404 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Report actions */
.report-actions {
    display: flex;
    gap: 10px;
    margin: 15px 0;
    justify-content: flex-end;
}

.action-btn {
    padding: 8px 15px;
    background-color: #6c5ce7;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background-color 0.3s;
}

.action-btn:hover {
    background-color: #5649c0;
}

/* Print styles */
@media print {
    .nav-buttons, .report-actions {
        display: none !important;
    }
    
    .container {
        padding: 0;
        margin: 0;
    }
    
    body {
        background: none;
        color: #000;
    }
    
    .summary-cards {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    .summary-card {
        border: 1px solid #ddd;
        padding: 10px;
        width: 30%;
    }
    
    .chart-container {
        page-break-inside: avoid;
    }
    
    .detailed-report {
        page-break-inside: avoid;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    
    th {
        background-color: #f2f2f2;
    }
}
        </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="add-transaction.html" class="nav-btn">
                <i class="fas fa-plus-circle"></i> Add Transaction
            </a>
            <a href="transactions.html" class="nav-btn">
                <i class="fas fa-history"></i> Transactions
            </a>
            <a href="maintenance.html" class="nav-btn">
                <i class="fas fa-tools"></i> Maintenance
            </a>
        </div>

        <header>
            <h1><i class="fas fa-chart-bar"></i> Sales Reports</h1>
            <p>Analyze your business performance</p>
        </header>

        <!-- Report Period Selector -->
        <div class="report-period">
            <button class="period-btn active" data-period="daily">Daily</button>
            <button class="period-btn" data-period="weekly">Weekly</button>
            <button class="period-btn" data-period="monthly">Monthly</button>
            <button class="period-btn" data-period="yearly">Yearly</button>
            <div class="date-picker">
                <input type="date" id="report-date">
                <button id="generate-report"><i class="fas fa-sync-alt"></i> Generate</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total Sales</h3>
                <p class="amount" id="total-sales">₹0.00</p>
                <p class="change positive"><i class="fas fa-arrow-up"></i> 0%</p>
            </div>
            <div class="summary-card">
                <h3>Total Profit</h3>
                <p class="amount" id="total-profit">₹0.00</p>
                <p class="change negative"><i class="fas fa-arrow-down"></i> 0%</p>
            </div>
            <div class="summary-card">
                <h3>Transactions</h3>
                <p class="amount" id="total-transactions">0</p>
                <p class="change neutral">-</p>
            </div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <canvas id="sales-chart"></canvas>
        </div>

        <!-- Detailed Report -->
        <div class="detailed-report">
            <h2><i class="fas fa-list"></i> Detailed Transactions</h2>
            <div class="report-filters">
                <select id="payment-filter">
                    <option value="">All Payment Methods</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                </select>
                <input type="text" id="search-transactions" placeholder="Search transactions...">
            </div>
            <div class="report-table-container">
                <table id="report-table">
                    <thead>
                        <tr>
                            <th>SI No</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Profit</th>
                            <th>Payment</th>
                        </tr>
                    </thead>
                    <tbody id="report-data">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="reports.js"></script>
</body>
</html>
