<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNR Bill Book Dashboard</title>
    <link rel="icon" href="https://i.postimg.cc/4dk3wD5Z/20250405-192435.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Add this to your CSS file */
.rama-navami-banner {
    background: linear-gradient(135deg, #ff9933, #ffffff, #138808);
    color: #000;
    padding: 15px;
    border-radius: var(--border-radius);
    margin: 20px auto;
    text-align: center;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 800px;
    animation: fadeIn 1s ease-in-out;
}

.rama-navami-content {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.rama-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid gold;
    animation: float 3s ease-in-out infinite;
}

.rama-navami-text h2 {
    color: #ff5722;
    margin: 0 0 10px 0;
    font-size: 24px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.rama-navami-text p {
    margin: 0;
    font-weight: 500;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

@keyframes colorChange {
    0% { color: #ff5722; }
    25% { color: #ff9933; }
    50% { color: #138808; }
    75% { color: #4a6bff; }
    100% { color: #ff5722; }
}

.celebrate-text {
    animation: colorChange 5s infinite;
    font-weight: bold;
}

/* Confetti effect */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #f00;
    opacity: 0;
}

/* Add responsive styles */
@media (max-width: 768px) {
    .rama-navami-content {
        flex-direction: column;
    }
    
    .rama-image {
        width: 80px;
        height: 80px;
    }
    
    .rama-navami-text h2 {
        font-size: 20px;
    }
}
    </style>
</head>
<body>
    <button id="install-btn" class="btn btn-install" style="display: block; background-color: white;
    color: white; border: white;">Install App</button>

    <div class="dashboard-container">
<header style="text-align: center;">
    <img src="https://i.postimg.cc/GhJz4qxz/20250406-180707.png" alt="MNR Logo" style="width: 80px; height: auto; margin-bottom: 10px;">
    <h1>MNR Bill Book</h1>
    <p>Manage your store transactions efficiently</p>
</header>

          <div class="rama-navami-banner">
    <div class="rama-navami-content">
        <img src="https://c9admin.cottage9.com/uploads/5652/ayodhya-ram-mandir-murti.jpg" alt="Lord Rama" class="rama-image">
        <div class="rama-navami-text">
            <h2 class="celebrate-text">Happy Sri Rama Navami!</h2>
            <p>May Lord Rama bless you with happiness and prosperity</p>
        </div>
    </div>
    <div id="confetti-container"></div>
</div>

        <div class="nav-dashboard-buttons">
            <a href="add-transaction.html" class="nav-btn">
                <i class="fas fa-plus-circle"></i> Add Transaction
            </a>
            <a href="transactions.html" class="nav-btn">
                <i class="fas fa-history"></i> Transactions
            </a>
            <a href="reports.html" class="nav-btn">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
            <a href="maintenance.html" class="nav-btn">
                <i class="fas fa-tools"></i> Maintenance
            </a>
            <a href="purchases.html" class="nav-btn active">
                <i class="fas fa-boxes"></i> Purchases
            </a>
            <a href="site.html" class="nav-btn active">
                <i class="fas fa-chart-line"></i> Profit & Loss
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="service-worker.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log("Service Worker Registered"))
      .catch(err => console.log("Service Worker Registration Failed", err));
  }

        // PWA Installation
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker Registered"))
        .catch((error) => console.log("Service Worker Registration Failed", error));
}

// Handle PWA Install Prompt
let deferredPrompt;
window.addEventListener("beforeinstallprompt", (event) => {
    event.preventDefault();
    deferredPrompt = event;
    document.getElementById("install-btn").style.display = "block"; // Show the install button
});

document.getElementById("install-btn").addEventListener("click", () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
                console.log("User accepted the install prompt.");
            } else {
                console.log("User dismissed the install prompt.");
            }
            deferredPrompt = null;
        });
    }
});


        // Confetti effect for Rama Navami
function createConfetti() {
    const colors = ['#ff5722', '#ff9933', '#138808', '#4a6bff', '#ffeb3b', '#e91e63'];
    const container = document.getElementById('confetti-container');
    
    for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        // Random shape
        const shapes = ['circle', 'square', 'triangle'];
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        
        if (shape === 'circle') {
            confetti.style.borderRadius = '50%';
        } else if (shape === 'triangle') {
            confetti.style.width = '0';
            confetti.style.height = '0';
            confetti.style.borderLeft = '5px solid transparent';
            confetti.style.borderRight = '5px solid transparent';
            confetti.style.borderBottom = `10px solid ${confetti.style.backgroundColor}`;
            confetti.style.background = 'transparent';
        }
        
        container.appendChild(confetti);
        
        // Animate each confetti piece
        const animationDuration = Math.random() * 3 + 2;
        
        confetti.animate([
            { 
                opacity: 1,
                top: '-10px',
                transform: `rotate(${Math.random() * 360}deg)`
            },
            { 
                opacity: 1,
                top: '100vh',
                transform: `rotate(${Math.random() * 360}deg)`
            }
        ], {
            duration: animationDuration * 1000,
            easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)',
            delay: Math.random() * 2000
        });
        
        // Remove confetti after animation
        setTimeout(() => {
            confetti.remove();
        }, animationDuration * 1000);
    }
}

// Create confetti every 3 seconds
setInterval(createConfetti, 3000);

// Initial confetti burst
setTimeout(createConfetti, 500);
</script>
</body>
</html>
