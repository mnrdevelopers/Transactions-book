<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNR Bill Book Dashboard</title>
    <link rel="icon" href="https://i.postimg.cc/k54FV5R1/20250331-173533.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Auth Styles */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f7fa;
    padding: 20px;
}

.auth-card {
    background: white;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    padding: 30px;
    width: 100%;
    max-width: 400px;
}

.auth-card h2 {
    margin-top: 0;
    color: var(--primary);
    text-align: center;
}

.auth-btn {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
}

.auth-btn:hover {
    background: var(--secondary);
}

.auth-footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
}

.auth-footer a {
    color: var(--primary);
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}

.auth-error {
    color: var(--danger);
    background: #f8d7da;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 15px;
    display: none;
}

.auth-success {
    color: var(--success);
    background: #d4edda;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 15px;
    display: none;
}

/* User Controls */
.user-controls {
    display: none;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 10px;
    background: #f8f9fa;
    border-radius: var(--border-radius);
    COLOR: blue;
    font-weight: bolder;
}

.user-dropdown {
    position: relative;
    display: inline-block;
}

.user-dropdown:hover .dropdown-content {
    display: block;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 160px;
    box-shadow: var(--box-shadow);
    z-index: 1;
    border-radius: var(--border-radius);
    overflow: hidden;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}
        </style>
</head>
<body>
    <button id="install-btn" class="btn btn-install" style="display: block; background-color: white;
    color: white; border: white;">Install App</button>
    
    <div class="dashboard-container">
<header>
    <div class="user-controls">
        <span id="shop-name">RK Fashions</span>
        <div class="user-dropdown">
            <span id="user-name">User</span>
            <div class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </div>
    </div>
    <h1>MNR Bill Book</h1>
    <p>Manage your store transactions efficiently</p>
</header>

        <div class="nav-dashboard-buttons">
            <a href="add-transaction.html" class="nav-btn">
                <i class="fas fa-plus-circle"></i> Add Transaction
            </a>
            <a href="transactions.html" class="nav-btn">
                <i class="fas fa-history"></i> Transactions
            </a>
            <a href="reports.html" class="nav-btn">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
            <a href="maintenance.html" class="nav-btn">
                <i class="fas fa-tools"></i> Maintenance
            </a>
            <a href="purchases.html" class="nav-btn active">
                <i class="fas fa-boxes"></i> Purchases
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="service-worker.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log("Service Worker Registered"))
      .catch(err => console.log("Service Worker Registration Failed", err));
  }

        // PWA Installation
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("Service Worker Registered"))
        .catch((error) => console.log("Service Worker Registration Failed", error));
}

// Handle PWA Install Prompt
let deferredPrompt;
window.addEventListener("beforeinstallprompt", (event) => {
    event.preventDefault();
    deferredPrompt = event;
    document.getElementById("install-btn").style.display = "block"; // Show the install button
});

document.getElementById("install-btn").addEventListener("click", () => {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
                console.log("User accepted the install prompt.");
            } else {
                console.log("User dismissed the install prompt.");
            }
            deferredPrompt = null;
        });
    }
});
</script>
</body>
</html>
