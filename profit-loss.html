<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Add these styles to your existing CSS file */
.profit-loss-container {
    display: grid;
    gap: 20px;
    padding: 20px;
}

.report-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 20px;
    align-items: center;
}

.period-selector {
    display: flex;
    gap: 10px;
}

.period-btn {
    padding: 8px 15px;
    background: #e0e0e0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.period-btn.active {
    background: #4a6bff;
    color: white;
}

.date-filter {
    display: flex;
    gap: 10px;
    margin-left: auto;
}

.date-filter input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.generate-btn {
    padding: 8px 15px;
    background: #4a6bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.payment-filter select {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 8px;
    min-width: 200px;
}

.summary-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 20px;
}

.summary-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.summary-card h3 {
    margin-top: 0;
    color: #555;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.summary-card .amount {
    font-size: 24px;
    font-weight: bold;
    margin: 10px 0;
}

.summary-card .change {
    font-size: 14px;
    margin: 0;
    color: #777;
}

.chart-container {
    position: relative;
    height: 300px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
    color: white;
}

.spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 4px solid white;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: white;
    border-radius: 8px;
    padding: 25px;
    width: 90%;
    max-width: 400px;
    position: relative;
    text-align: center;
}

.close {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
}

/* Responsive styles */
@media (max-width: 768px) {
    .report-controls {
        flex-direction: column;
        align-items: stretch;
    }
    
    .period-selector {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .date-filter {
        margin-left: 0;
        width: 100%;
    }
    
    .summary-cards {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .period-btn {
        flex: 1 1 100px;
        padding: 10px;
        font-size: 14px;
    }
    
    .summary-card .amount {
        font-size: 20px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-pie"></i> Profit & Loss Dashboard</h1>
        </header>

        <div class="card">
            <div class="report-controls">
                <div class="period-selector">
                    <button class="period-btn active" data-period="daily">Daily</button>
                    <button class="period-btn" data-period="weekly">Weekly</button>
                    <button class="period-btn" data-period="monthly">Monthly</button>
                    <button class="period-btn" data-period="quarterly">Quarterly</button>
                    <button class="period-btn" data-period="yearly">Yearly</button>
                </div>
                
                <div class="date-filter">
                    <input type="date" id="report-date">
                    <button id="generate-report" class="generate-btn">Generate Report</button>
                </div>
                
                <div class="payment-filter">
                    <select id="payment-mode">
                        <option value="all">All Payment Modes</option>
                        <option value="Cash">Cash</option>
                        <option value="UPI">UPI</option>
                        <option value="Card">Card</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3><i class="fas fa-rupee-sign"></i> Total Sales</h3>
                <div class="amount" id="total-sales">₹0.00</div>
                <p class="change" id="sales-change">All payment modes</p>
            </div>
            
            <div class="summary-card">
                <h3><i class="fas fa-shopping-cart"></i> Stock Value</h3>
                <div class="amount" id="stock-value">₹0.00</div>
                <p class="change" id="stock-change">Current inventory value</p>
            </div>
            
            <div class="summary-card">
                <h3><i class="fas fa-tools"></i> Maintenance Costs</h3>
                <div class="amount" id="maintenance-costs">₹0.00</div>
                <p class="change" id="maintenance-change">All maintenance expenses</p>
            </div>
            
            <div class="summary-card">
                <h3><i class="fas fa-coins"></i> Net Profit</h3>
                <div class="amount" id="net-profit">₹0.00</div>
                <p class="change" id="profit-change">After all expenses</p>
            </div>
        </div>

        <div class="card">
            <div class="chart-container">
                <canvas id="profitChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading data...</p>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="success-message"></p>
        </div>
    </div>

    <script src="profit-loss.js"></script>
</body>
</html>
