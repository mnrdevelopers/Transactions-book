<div class="fab" id="fab-btn">
    <i class="fas fa-plus"></i>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get current page name without .html
    const currentPath = window.location.pathname;
    let currentPage = currentPath.split('/').pop().replace('.html', '') || 'dashboard';
    
    // Special case for root/index page
    if (currentPath.endsWith('/') || currentPath === '') {
        currentPage = 'dashboard';
    }
    
    // Set active state for current page
    document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
        const btnPage = btn.getAttribute('data-page');
        btn.classList.toggle('active', currentPage === btnPage);
    });
    
    // FAB click handler - always goes to add-transaction
    document.getElementById('fab-btn').addEventListener('click', function() {
        window.location.href = 'add-transaction.html';
    });
});
</script>
