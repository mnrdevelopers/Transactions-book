<script>

document.addEventListener('DOMContentLoaded', function() {
    // Set active state for current page
    const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
    document.querySelectorAll('.mobile-nav-btn').forEach(btn => {
        const btnPage = btn.getAttribute('href').split('/').pop();
        if(currentPage === btnPage) {
            btn.classList.add('active');
        }
    });
    
    // FAB click handler - customize per page
    const fabBtn = document.getElementById('fab-btn');
    if (fabBtn) {
        fabBtn.addEventListener('click', function() {
            // Default action - override in specific pages if needed
            if (currentPage === 'dashboard.html' || currentPage === 'transactions.html') {
                window.location.href = 'add-transaction.html';
            } else if (currentPage === 'purchases.html') {
                // Handle purchase add action
                document.getElementById('add-purchase-btn').click();
            } else if (currentPage === 'maintenance.html') {
                // Handle maintenance add action
                // You might need to trigger your modal here
            }
        });
    }
});
</script>
