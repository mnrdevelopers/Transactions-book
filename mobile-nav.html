</div>

<div class="fab" id="fab-btn">
    <i class="fas fa-plus"></i>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set active state for current page
    const currentPage = window.location.pathname.split('/').pop().toLowerCase();
    const navLinks = document.querySelectorAll('.mobile-nav-btn');
    
    navLinks.forEach(btn => {
        const btnPage = btn.getAttribute('href').split('/').pop().toLowerCase();
        
        // Remove active class from all buttons first
        btn.classList.remove('active');
        
        // Check if current page matches or is a subpage
        if(currentPage === btnPage || 
           (currentPage.startsWith(btnPage.replace('.html', '')) ||
           (btnPage === 'dashboard.html' && currentPage === 'index.html')) {
            btn.classList.add('active');
        }
    });
    
    // FAB click handler
    const fabBtn = document.getElementById('fab-btn');
    if (fabBtn) {
        fabBtn.addEventListener('click', function() {
            window.location.href = 'add-transaction.html';
        });
    }
});
</script>
