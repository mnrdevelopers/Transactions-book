<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Under Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .countdown {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸš§ Site Under Maintenance</h1>
  <p>Weâ€™re currently upgrading our website.<br>Please check back at <strong>13-04-2025 07:00 PM</strong>.</p>

  <div class="countdown" id="countdown">
    <div><span id="days">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <div class="footer">
    Thank you for your patience ðŸ’–
  </div>

  <script>
    const targetDate = new Date("2025-04-13T19:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
