<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - RK Fashions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="transactions.html" class="nav-btn">
                <i class="fas fa-history"></i> Transactions
            </a>
            <a href="reports.html" class="nav-btn">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
            <a href="maintenance.html" class="nav-btn">
                <i class="fas fa-tools"></i> Maintenance
            </a>
        </div>

        <!-- Store Header -->
        <header>
            <div class="store-info">
                <h1>RK Fashions</h1>
                <p>Gram Panchayath Complex, Dichpally Busstand - 503174</p>
                <p>Mobile: +91 7893433457, +91 7842694544</p>
            </div>
        </header>

      <!-- Daily Stats Section -->
<div class="daily-stats">
    <div class="stat-card">
        <h3><i class="fas fa-shopping-cart"></i> Today's Sales</h3>
        <p class="stat-value" id="today-sales-count">0</p>
        <p class="stat-time">Updated: <span id="last-updated-time">Just now</span></p>
    </div>
    <div class="stat-card">
        <h3><i class="fas fa-rupee-sign"></i> Today's Profit</h3>
        <p class="stat-value" id="today-profit-total">â‚¹0.00</p>
        <p class="stat-time">Current time: <span id="current-time"></span></p>
    </div>
</div>

        <div class="bill-details">
    <div>
        <label for="si-no"><strong>SI No:</strong></label>
        <div style="display: flex; align-items: center; gap: 5px;">
            <span id="month-part" style="font-weight: bold; padding: 5px; background: #f0f0f0; border-radius: 4px;"></span>
            <input type="number" id="si-no" min="1" max="99" style="width: 60px; padding: 5px;" placeholder="01">
        </div>
    </div>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <div>
        <label for="customer-name"><strong>Customer Name:</strong></label>
        <input type="text" id="customer-name" required>
    </div>
</div>

        <!-- Rest of the file remains the same -->
        <!-- Transaction Form -->
        <form id="transaction-form">
            <div id="items-container">
                <!-- Items will be added here dynamically -->
            </div>

            <!-- Add Item Button -->
            <button type="button" id="add-item">
                <i class="fas fa-plus"></i> Add Item
            </button>

            <!-- Payment Mode -->
            <div>
                <label for="payment-mode"><strong>Payment Mode:</strong></label>
                <select id="payment-mode">
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>

            <!-- Totals -->
            <div>
                <label><strong>Total Amount:</strong></label>
                <input type="text" id="total-amount" disabled>
            </div>

            <div>
                <label><strong>Total Profit:</strong></label>
                <input type="text" id="total-profit" disabled>
            </div>

            <!-- Submit Button -->
            <button type="submit">
                <i class="fas fa-file-invoice"></i> Generate Bill
            </button>
        </form>

        <!-- Bill Preview Section -->
        <div id="bill-preview" class="bill-preview">
            <h2><i class="fas fa-receipt"></i> Generated Bill</h2>
            <div id="bill-details"></div>
            <button id="print-bill" class="print-btn">
            <i class="fas fa-print"></i> Print Bill
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="utils.js"></script>
</body>
</html>
