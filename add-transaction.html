<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="store-info">
                <strong><h1>RK Fashions</h1></strong>
                <p>Gram Panchayath Complex, Dichpally Busstand - 503174</p>
            </div>
            <div class="contact-info">
                <p>Mobile: +91 7893433457</p>
                <p>: +91 7842694544</p>
            </div>
        </header>

        <div class="bill-details">
            <p><strong>SI No:</strong> <span id="si-no"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <label for="customer-name"><strong>Customer Name:</strong></label>
            <input type="text" id="customer-name" required>
        </div>

        <form id="transaction-form">
            <div id="items-container">
                <!-- Items will be added here dynamically -->
            </div>
            <button type="button" id="add-item">Add Item</button>

            <div class="maintenance-section">
                <h3>Shop Maintenance</h3>
                <div id="maintenance-container">
                    <!-- Maintenance items will be added here -->
                </div>
                <button type="button" id="add-maintenance">Add Maintenance Item</button>
            </div>

            <label>Payment Mode:</label>
            <select id="payment-mode">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
            </select>

            <div class="totals">
                <label>Total Amount:</label>
                <input type="text" id="total-amount" disabled>
                
                <label>Gross Profit:</label>
                <input type="text" id="total-profit" disabled>
                
                <label>Total Maintenance:</label>
                <input type="text" id="total-maintenance" disabled>
                
                <label>Net Profit:</label>
                <input type="text" id="net-profit" disabled>
            </div>

            <button type="submit">Generate Bill</button>
        </form>

        <div id="bill-preview" class="bill-preview">
            <h2>Generated Bill</h2>
            <div id="bill-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
