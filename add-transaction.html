<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Store Header -->
        <header>
            <div class="store-info">
                <h1>RK Fashions</h1>
                <p>123 Fashion Street, City, State - 123456</p>
            </div>
            <div class="contact-info">
                <p>Mobile: +91 9876543210</p>
            </div>
        </header>

        <!-- Bill Details -->
        <div class="bill-details">
            <p><strong>SI No:</strong> <span id="si-no">1</span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
            <p><strong>Customer Name:</strong> <span id="customer-name">Customer 1</span></p>
        </div>

        <!-- Transaction Form -->
        <form id="transaction-form">
            <div id="items-container">
                <!-- Item Row Template -->
                <div class="item-row">
                    <label>Item Name:</label>
                    <input type="text" class="item-name" required>

                    <label>Quantity:</label>
                    <input type="number" class="quantity" required>

                    <label>Purchase Price:</label>
                    <input type="number" class="purchase-price" required>

                    <label>Sale Price:</label>
                    <input type="number" class="sale-price" required>

                    <button type="button" class="remove-item" onclick="removeItem(this)">Remove</button>
                </div>
            </div>

            <!-- Add Item Button -->
            <button type="button" id="add-item">Add Item</button>

            <!-- Payment Mode -->
            <label>Payment Mode:</label>
            <select id="payment-mode">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
            </select>

            <!-- Totals -->
            <label>Total Amount:</label>
            <input type="text" id="total-amount" disabled>

            <label>Total Profit:</label>
            <input type="text" id="total-profit" disabled>

            <!-- Submit Button -->
            <button type="submit">Generate Bill</button>
        </form>

        <!-- Bill Preview Section -->
        <div id="bill-preview" class="bill-preview">
            <h2>Generated Bill</h2>
            <div id="bill-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
